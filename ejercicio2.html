<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ordenarTiposDeDatos(arreglo) {
        const resultado = {
          numeros: [],
        };

        function ordenarElementos(elemento) {
          if (typeof elemento === "number") {
            resultado.numeros.push(elemento);
          } else if (Array.isArray(elemento)) {
            elemento.forEach(ordenarElementos);
          }
        }

        arreglo.forEach(ordenarElementos);

        return resultado;
      }

      function ordenarDeMayorAMenor(arr) {
        let longitud = arr.length;
        let ordenado;

        do {
          ordenado = true;
          for (let i = 0; i < longitud - 1; i++) {
            if (arr[i] < arr[i + 1]) {
              // Intercambiar elementos si estÃ¡n en el orden incorrecto
              [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
              ordenado = false;
            }
          }
        } while (!ordenado);

        return arr;
      }

      const ejemploArreglo = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
      const resultadoOrdenado = ordenarTiposDeDatos(ejemploArreglo);
      //console.log(resultadoOrdenado);

      const arregloOrdenadoDeMayorAMenor = ordenarDeMayorAMenor(resultadoOrdenado.numeros);
      console.log(arregloOrdenadoDeMayorAMenor);
    </script>
  </body>
</html>
