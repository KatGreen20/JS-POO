<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        let fibArray = [0, 1];

        for (let i = 2; i <= n; i++) {
          fibArray[i] = fibArray[i - 1] + fibArray[i - 2];
        }

        return fibArray;
      }

      // Ejemplo de uso
      let numeroDeElementos = 10;
      let resultado = fibonacci(numeroDeElementos);

      console.log(
        "Serie de Fibonacci hasta el tÃ©rmino " + numeroDeElementos + ":",
        resultado
      );
    </script>
  </body>
</html>
